nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">5.9 Date对象<!----></h1>  <div class="theme-vdoing-content content__default"><div class="custom-block tip"><p class="custom-block-title">概述</p> <p>Date对象是JavaScript 原生的时间库。它以国际标准时间（UTC）1970年1月1日00:00:00作为时间的零点，可以表示的时间范围是前后各1亿天（单位为毫秒）。</p></div> <h3 id="_1-普通函数的用法"><a href="#_1-普通函数的用法" class="header-anchor">#</a> 1.普通函数的用法</h3> <p><strong>作为普通函数直接调用</strong></p> <ul><li>返回值：一个代表当前时间的字符串</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token function">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;Tue Dec 01 2015 09:34:43 GMT+0800 (CST)&quot;</span>

<span class="token function">Date</span><span class="token punctuation">(</span><span class="token number">2000</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">//即使带有参数，Date作为普通函数使用时，返回的还是当前时间</span>
<span class="token comment">// &quot;Tue Dec 01 2015 09:34:43 GMT+0800 (CST)&quot;</span>
</code></pre></div><h3 id="_2-构造函数的用法"><a href="#_2-构造函数的用法" class="header-anchor">#</a> 2.构造函数的用法</h3> <p><code>Date</code>还可以当作构造函数使用。对它使用<code>new</code>命令，会返回一个<code>Date</code>对象的实例。如果不加参数，实例代表的就是当前时间。</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> today <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p><code>Date</code>实例有一个独特的地方。其他对象求值的时候，都是默认调用<code>.valueOf()</code>方法，但是<code>Date</code>实例求值的时候，默认调用的是<code>toString()</code>方法。这导致对<code>Date</code>
实例求值，返回的是一个字符串，代表该实例对应的时间。</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> today <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

today
<span class="token comment">// &quot;Tue Dec 01 2015 09:34:43 GMT+0800 (CST)&quot;</span>

<span class="token comment">// 等同于</span>
today<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;Tue Dec 01 2015 09:34:43 GMT+0800 (CST)&quot;</span>
</code></pre></div><p><strong>作为构造函数时，Date对象可以接受多种格式的参数，返回一个该参数对应的时间实例。</strong></p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token comment">// 参数为时间零点开始计算的毫秒数</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">1378218728000</span><span class="token punctuation">)</span>
<span class="token comment">// Tue Sep 03 2013 22:32:08 GMT+0800 (CST)</span>

<span class="token comment">// 参数为日期字符串</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'January 6, 2013'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// Sun Jan 06 2013 00:00:00 GMT+0800 (CST)</span>

<span class="token comment">// 参数为多个整数，</span>
<span class="token comment">// 代表年、月、日、小时、分钟、秒、毫秒</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span>
<span class="token comment">// Tue Jan 01 2013 00:00:00 GMT+0800 (CST)</span>
</code></pre></div><p><strong>关于Date构造函数的参数，有几点说明。</strong></p> <h5 id="_1-参数可以是负整数-代表1970年元旦之前的时间"><a href="#_1-参数可以是负整数-代表1970年元旦之前的时间" class="header-anchor">#</a> 1. 参数可以是负整数，代表1970年元旦之前的时间</h5> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1378218728000</span><span class="token punctuation">)</span>
<span class="token comment">// Fri Apr 30 1926 17:27:52 GMT+0800 (CST)</span>
</code></pre></div><h5 id="_2-只要是能被date-parse-方法解析的字符串-都可以当作参数。"><a href="#_2-只要是能被date-parse-方法解析的字符串-都可以当作参数。" class="header-anchor">#</a> 2. 只要是能被Date.parse()方法解析的字符串，都可以当作参数。</h5> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'2013-2-15'</span><span class="token punctuation">)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'2013/2/15'</span><span class="token punctuation">)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'02/15/2013'</span><span class="token punctuation">)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'2013-FEB-15'</span><span class="token punctuation">)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'FEB, 15, 2013'</span><span class="token punctuation">)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'FEB 15, 2013'</span><span class="token punctuation">)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'February, 15, 2013'</span><span class="token punctuation">)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'February 15, 2013'</span><span class="token punctuation">)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'15 Feb 2013'</span><span class="token punctuation">)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'15, February, 2013'</span><span class="token punctuation">)</span>
<span class="token comment">// Fri Feb 15 2013 00:00:00 GMT+0800 (CST)</span>
</code></pre></div><h5 id="_3-参数为年、月、日等多个整数时-年和月是不能省略的-其他参数都可以省略的。也就是说-这时至少需要两个参数-因为如果只使用-年-这一个参数-date会将其解释为毫秒数"><a href="#_3-参数为年、月、日等多个整数时-年和月是不能省略的-其他参数都可以省略的。也就是说-这时至少需要两个参数-因为如果只使用-年-这一个参数-date会将其解释为毫秒数" class="header-anchor">#</a> 3. 参数为年、月、日等多个整数时，年和月是不能省略的，其他参数都可以省略的。也就是说，这时至少需要两个参数，因为如果只使用“年”这一个参数，Date会将其解释为毫秒数</h5> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">)</span>  <span class="token comment">//2013被解释为毫秒数，而不是年份</span>
<span class="token comment">// Thu Jan 01 1970 08:00:02 GMT+0800 (CST)</span>
</code></pre></div><div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span>
<span class="token comment">// Tue Jan 01 2013 00:00:00 GMT+0800 (CST)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span>
<span class="token comment">// Tue Jan 01 2013 00:00:00 GMT+0800 (CST)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span>
<span class="token comment">// Tue Jan 01 2013 00:00:00 GMT+0800 (CST)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span>
<span class="token comment">// Tue Jan 01 2013 00:00:00 GMT+0800 (CST)</span>
</code></pre></div><h5 id="_4-各个参数的取值范围如下"><a href="#_4-各个参数的取值范围如下" class="header-anchor">#</a> 4. 各个参数的取值范围如下</h5> <ul><li><p>年：使用四位数年份，比如<code>2000</code>。如果写成两位数或个位数，则加上<code>1900</code>，即<code>10</code>代表<code>1910</code>年。如果是负数，表示公元前</p></li> <li><p>月：<code>0</code>表示一月，依次类推，<code>11</code>表示<code>12</code>月</p></li> <li><p>日：<code>1</code>到<code>31</code></p></li> <li><p>小时：<code>0</code>到<code>23</code></p></li> <li><p>分钟：<code>0</code>到<code>59</code></p></li> <li><p>秒：<code>0</code>到<code>59</code></p></li> <li><p>毫秒：<code>0</code>到<code>999</code></p> <p>这些参数如果超出了正常范围，会被自动折算</p></li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">15</span><span class="token punctuation">)</span> <span class="token comment">//月设为15，就折算为下一年的4月</span>
<span class="token comment">// Tue Apr 01 2014 00:00:00 GMT+0800 (CST)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token comment">//日期设为0，就代表上个月的最后一天</span>
<span class="token comment">// Mon Dec 31 2012 00:00:00 GMT+0800 (CST)</span>
</code></pre></div><p>参数还可以使用负数，表示扣去的时间</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span>
<span class="token comment">// Sat Dec 01 2012 00:00:00 GMT+0800 (CST)</span>
<span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span>
<span class="token comment">// Sun Dec 30 2012 00:00:00 GMT+0800 (CST)</span>
</code></pre></div><h3 id="_3-日期的运算"><a href="#_3-日期的运算" class="header-anchor">#</a> 3.日期的运算</h3> <p><strong>类型自动转换时</strong></p> <ul><li><code>Date</code>实例如果转为数值，则等于对应的毫秒数；如果转为字符串，则等于对应的日期字符串;</li> <li>两个日期实例对象进行减法运算时，返回的是它们间隔的毫秒数;</li> <li>进行加法运算时，返回的是两个字符串连接而成的新字符串。</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2000</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> d2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2000</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d2 <span class="token operator">-</span> d1
<span class="token comment">// 2678400000</span>
d2 <span class="token operator">+</span> d1
<span class="token comment">// &quot;Sat Apr 01 2000 00:00:00 GMT+0800 (CST)Wed Mar 01 2000 00:00:00 GMT+0800 (CST)&quot;</span>
</code></pre></div><h3 id="_4-静态方法"><a href="#_4-静态方法" class="header-anchor">#</a> 4.静态方法</h3> <h4 id="_1-date-now"><a href="#_1-date-now" class="header-anchor">#</a> 1. Date.now()</h4> <ul><li>返回值：当前时间距离时间零点（1970年1月1日 00:00:00 UTC）的毫秒数，相当于 Unix 时间戳乘以1000。</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code>Date<span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 1364026285194</span>
</code></pre></div><h4 id="_2-date-parse"><a href="#_2-date-parse" class="header-anchor">#</a> 2. Date.parse()</h4> <ul><li><p>作用：<code>Date.parse</code>方法用来解析日期字符串</p></li> <li><p>返回值：返回该时间距离时间零点（1970年1月1日 00:00:00）的毫秒数。</p> <p>日期字符串应该符合 RFC 2822 和 ISO 8061 这两个标准，即<code>YYYY-MM-DDTHH:mm:ss.sssZ</code>格式，其中最后的<code>Z</code>表示时区。但是，其他格式也可以被解析，请看下面的例子。</p></li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code>Date<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span><span class="token string">'Aug 9, 1995'</span><span class="token punctuation">)</span>
Date<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span><span class="token string">'January 26, 2011 13:51:50'</span><span class="token punctuation">)</span>
Date<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span><span class="token string">'Mon, 25 Dec 1995 13:30:00 GMT'</span><span class="token punctuation">)</span>
Date<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span><span class="token string">'Mon, 25 Dec 1995 13:30:00 +0430'</span><span class="token punctuation">)</span>
Date<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span><span class="token string">'2011-10-10'</span><span class="token punctuation">)</span>
Date<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span><span class="token string">'2011-10-10T14:48:00'</span><span class="token punctuation">)</span>
</code></pre></div><ul><li>如果解析失败，返回NaN。</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code>Date<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span><span class="token string">'xxx'</span><span class="token punctuation">)</span> <span class="token comment">// NaN</span>
</code></pre></div><h4 id="_3-date-utc"><a href="#_3-date-utc" class="header-anchor">#</a> 3. Date.UTC()</h4> <ul><li>Date.UTC方法接受年、月、日等变量作为参数;</li> <li>返回值：该时间距离时间零点（1970年1月1日 00:00:00 UTC）的毫秒数</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token comment">// 格式</span>
Date<span class="token punctuation">.</span><span class="token constant">UTC</span><span class="token punctuation">(</span>year<span class="token punctuation">,</span> month<span class="token punctuation">[</span><span class="token punctuation">,</span> date<span class="token punctuation">[</span><span class="token punctuation">,</span> hrs<span class="token punctuation">[</span><span class="token punctuation">,</span> min<span class="token punctuation">[</span><span class="token punctuation">,</span> sec<span class="token punctuation">[</span><span class="token punctuation">,</span> ms<span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">)</span>

<span class="token comment">// 用法</span>
Date<span class="token punctuation">.</span><span class="token constant">UTC</span><span class="token punctuation">(</span><span class="token number">2011</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">,</span> <span class="token number">567</span><span class="token punctuation">)</span>
<span class="token comment">// 1293847384567</span>
</code></pre></div><p>该方法的参数用法与<code>Date</code>构造函数完全一致，比如月从<code>0</code>开始计算，日期从<code>1</code>开始计算。区别在于<code>Date.UTC</code>方法的参数，会被解释为 UTC 时间（世界标准时间），<code>Date</code>构造函数的参数会被解释为当前时区的时间。</p> <h3 id="_5-实例方法"><a href="#_5-实例方法" class="header-anchor">#</a> 5.实例方法</h3> <p><code>Date</code>的实例对象，有几十个自己的方法，除了<code>valueOf</code>和<code>toString</code>，可以分为以下三类。</p> <ul><li><code>to</code>类：从<code>Date</code>对象返回一个字符串，表示指定的时间。</li> <li><code>get</code>类：获取<code>Date</code>对象的日期和时间。</li> <li><code>set</code>类：设置<code>Date</code>对象的日期和时间。</li></ul> <h4 id="_1-date-prototype-valueof"><a href="#_1-date-prototype-valueof" class="header-anchor">#</a> 1.Date.prototype.valueOf()</h4> <ul><li>返回值：返回实例对象距离时间零点（1970年1月1日00:00:00 UTC）对应的毫秒数，该方法等同于getTime方法。</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 1362790014817</span>
d<span class="token punctuation">.</span><span class="token function">getTime</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 1362790014817</span>
</code></pre></div><ul><li>预期为数值的场合，Date实例会自动调用该方法，所以可以用下面的方法计算时间的间隔。</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> start <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// ...</span>
<span class="token keyword">var</span> end <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> elapsed <span class="token operator">=</span> end <span class="token operator">-</span> start<span class="token punctuation">;</span>
</code></pre></div><h4 id="_2-to-类方法"><a href="#_2-to-类方法" class="header-anchor">#</a> 2.to 类方法</h4> <h5 id="_1-date-prototype-tostring"><a href="#_1-date-prototype-tostring" class="header-anchor">#</a> (1) Date.prototype.toString()</h5> <ul><li>返回值：返回一个完整的日期字符串</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;Tue Jan 01 2013 00:00:00 GMT+0800 (CST)&quot;</span>
d
<span class="token comment">// &quot;Tue Jan 01 2013 00:00:00 GMT+0800 (CST)&quot;</span>
</code></pre></div><p>因为toString是默认的调用方法，所以如果直接读取Date实例，就相当于调用这个方法。</p> <h5 id="_2-date-prototype-toutcstring"><a href="#_2-date-prototype-toutcstring" class="header-anchor">#</a> (2) Date.prototype.toUTCString()</h5> <ul><li>返回值：返回对应的 UTC 时间，也就是比北京时间晚8个小时</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">toUTCString</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;Mon, 31 Dec 2012 16:00:00 GMT&quot;</span>
</code></pre></div><h5 id="_3-date-prototype-toisostring"><a href="#_3-date-prototype-toisostring" class="header-anchor">#</a> (3) Date.prototype.toISOString()</h5> <ul><li>返回值：返回对应时间的 ISO8601 写法</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">toISOString</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;2012-12-31T16:00:00.000Z&quot;</span>
</code></pre></div><ul><li>注意：toISOString方法返回的总是 UTC 时区的时间</li></ul> <h5 id="_4-date-prototype-tojson"><a href="#_4-date-prototype-tojson" class="header-anchor">#</a> (4) Date.prototype.toJSON()</h5> <ul><li>返回值：返回一个符合 JSON 格式的 ISO 日期字符串，与toISOString方法的返回结果完全相同。</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">toJSON</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;2012-12-31T16:00:00.000Z&quot;</span>
</code></pre></div><h5 id="_5-date-prototype-todatestring"><a href="#_5-date-prototype-todatestring" class="header-anchor">#</a> (5) Date.prototype.toDateString()</h5> <ul><li>返回值：返回日期字符串（不含小时、分和秒）</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
d<span class="token punctuation">.</span><span class="token function">toDateString</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// &quot;Tue Jan 01 2013&quot;</span>
</code></pre></div><h5 id="_6-date-prototype-totimestring"><a href="#_6-date-prototype-totimestring" class="header-anchor">#</a> (6) Date.prototype.toTimeString()</h5> <ul><li>返回值：返回时间字符串（不含年月日）</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
d<span class="token punctuation">.</span><span class="token function">toTimeString</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// &quot;00:00:00 GMT+0800 (CST)&quot;</span>
</code></pre></div><h5 id="_7-本地时间"><a href="#_7-本地时间" class="header-anchor">#</a> (7) 本地时间</h5> <p>以下三种方法，可以将 Date 实例转为表示本地时间的字符串。</p> <ul><li><code>Date.prototype.toLocaleString()</code>：完整的本地时间。</li> <li><code>Date.prototype.toLocaleDateString()</code>：本地日期（不含小时、分和秒）。</li> <li><code>Date.prototype.toLocaleTimeString()</code>：本地时间（不含年月日）。</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleString</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// 中文版浏览器为&quot;2013年1月1日 上午12:00:00&quot;</span>
<span class="token comment">// 英文版浏览器为&quot;1/1/2013 12:00:00 AM&quot;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleDateString</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// 中文版浏览器为&quot;2013年1月1日&quot;</span>
<span class="token comment">// 英文版浏览器为&quot;1/1/2013&quot;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleTimeString</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// 中文版浏览器为&quot;上午12:00:00&quot;</span>
<span class="token comment">// 英文版浏览器为&quot;12:00:00 AM&quot;</span>
</code></pre></div><p>这三个方法都有两个可选的参数。</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code>dateObj<span class="token punctuation">.</span><span class="token function">toLocaleString</span><span class="token punctuation">(</span><span class="token punctuation">[</span>locales<span class="token punctuation">[</span><span class="token punctuation">,</span> options<span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
dateObj<span class="token punctuation">.</span><span class="token function">toLocaleDateString</span><span class="token punctuation">(</span><span class="token punctuation">[</span>locales<span class="token punctuation">[</span><span class="token punctuation">,</span> options<span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
dateObj<span class="token punctuation">.</span><span class="token function">toLocaleTimeString</span><span class="token punctuation">(</span><span class="token punctuation">[</span>locales<span class="token punctuation">[</span><span class="token punctuation">,</span> options<span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre></div><p>这两个参数中，locales是一个指定所用语言的字符串，options是一个配置对象。下面是locales的例子，分别采用en-US和zh-CN语言设定。</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleString</span><span class="token punctuation">(</span><span class="token string">'en-US'</span><span class="token punctuation">)</span> <span class="token comment">// &quot;1/1/2013, 12:00:00 AM&quot;</span>
d<span class="token punctuation">.</span><span class="token function">toLocaleString</span><span class="token punctuation">(</span><span class="token string">'zh-CN'</span><span class="token punctuation">)</span> <span class="token comment">// &quot;2013/1/1 上午12:00:00&quot;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleDateString</span><span class="token punctuation">(</span><span class="token string">'en-US'</span><span class="token punctuation">)</span> <span class="token comment">// &quot;1/1/2013&quot;</span>
d<span class="token punctuation">.</span><span class="token function">toLocaleDateString</span><span class="token punctuation">(</span><span class="token string">'zh-CN'</span><span class="token punctuation">)</span> <span class="token comment">// &quot;2013/1/1&quot;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleTimeString</span><span class="token punctuation">(</span><span class="token string">'en-US'</span><span class="token punctuation">)</span> <span class="token comment">// &quot;12:00:00 AM&quot;</span>
d<span class="token punctuation">.</span><span class="token function">toLocaleTimeString</span><span class="token punctuation">(</span><span class="token string">'zh-CN'</span><span class="token punctuation">)</span> <span class="token comment">// &quot;上午12:00:00&quot;</span>
</code></pre></div><p><code>options</code>配置对象有以下属性。</p> <ul><li><code>dateStyle</code>：可能的值为<code>full</code>、<code>long</code>、<code>medium</code>、<code>short</code>。</li> <li><code>timeStyle</code>：可能的值为<code>full</code>、<code>long</code>、<code>medium</code>、<code>short</code>。</li> <li><code>month</code>：可能的值为<code>numeric</code>、<code>2-digit</code>、<code>long</code>、<code>short</code>、<code>narrow</code>。</li> <li><code>year</code>：可能的值为<code>numeric</code>、<code>2-digit</code>。</li> <li><code>weekday</code>：可能的值为<code>long</code>、<code>short</code>、<code>narrow</code>。</li> <li><code>day</code>、<code>hour</code>、<code>minute</code>、<code>second</code>：可能的值为<code>numeric</code>、<code>2-digit</code>。</li> <li><code>timeZone</code>：可能的值为 IANA 的时区数据库。</li> <li><code>timeZoneName</code>：可能的值为<code>long</code>、<code>short</code>。</li> <li><code>hour12</code>：24小时周期还是12小时周期，可能的值为<code>true</code>、<code>false</code>。</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token number">2013</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleDateString</span><span class="token punctuation">(</span><span class="token string">'en-US'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">weekday</span><span class="token operator">:</span> <span class="token string">'long'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">year</span><span class="token operator">:</span> <span class="token string">'numeric'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">month</span><span class="token operator">:</span> <span class="token string">'long'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">day</span><span class="token operator">:</span> <span class="token string">'numeric'</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;Tuesday, January 1, 2013&quot;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleDateString</span><span class="token punctuation">(</span><span class="token string">'en-US'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">day</span><span class="token operator">:</span> <span class="token string">&quot;2-digit&quot;</span><span class="token punctuation">,</span>
    <span class="token literal-property property">month</span><span class="token operator">:</span> <span class="token string">&quot;long&quot;</span><span class="token punctuation">,</span>
    <span class="token literal-property property">year</span><span class="token operator">:</span> <span class="token string">&quot;2-digit&quot;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// &quot;January 01, 13&quot;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleTimeString</span><span class="token punctuation">(</span><span class="token string">'en-US'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">timeZone</span><span class="token operator">:</span> <span class="token string">'UTC'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">timeZoneName</span><span class="token operator">:</span> <span class="token string">'short'</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;4:00:00 PM UTC&quot;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleTimeString</span><span class="token punctuation">(</span><span class="token string">'en-US'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">timeZone</span><span class="token operator">:</span> <span class="token string">'Asia/Shanghai'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">timeZoneName</span><span class="token operator">:</span> <span class="token string">'long'</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;12:00:00 AM China Standard Time&quot;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleTimeString</span><span class="token punctuation">(</span><span class="token string">'en-US'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">hour12</span><span class="token operator">:</span> <span class="token boolean">false</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;00:00:00&quot;</span>

d<span class="token punctuation">.</span><span class="token function">toLocaleTimeString</span><span class="token punctuation">(</span><span class="token string">'en-US'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">hour12</span><span class="token operator">:</span> <span class="token boolean">true</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;12:00:00 AM&quot;</span>
</code></pre></div><h4 id="_3-get-类方法"><a href="#_3-get-类方法" class="header-anchor">#</a> 3.get 类方法</h4> <p><code>Date</code>对象提供了一系列<code>get*</code>方法，用来获取实例对象某个方面的值。</p> <ul><li><code>getTime()</code>：返回实例距离1970年1月1日00:00:00的毫秒数，等同于valueOf方法。</li> <li><code>getDate()</code>：返回实例对象对应每个月的几号（从1开始）。</li> <li><code>getDay()</code>：返回星期几，星期日为0，星期一为1，以此类推。</li> <li><code>getFullYear()</code>：返回四位的年份。</li> <li><code>getMonth()</code>：返回月份（0表示1月，11表示12月）。</li> <li><code>getHours()</code>：返回小时（0-23）。</li> <li><code>getMilliseconds()</code>：返回毫秒（0-999）。</li> <li><code>getMinutes()</code>：返回分钟（0-59）。</li> <li><code>getSeconds()</code>：返回秒（0-59）。</li> <li><code>getTimezoneOffset()</code>：返回当前时间与 UTC 的时区差异，以分钟表示，返回结果考虑到了夏令时因素。</li></ul> <p>所有这些get*方法返回的都是整数，不同方法返回值的范围不一样。</p> <ul><li>分钟和秒：0 到 59</li> <li>小时：0 到 23</li> <li>星期：0（星期天）到 6（星期六）</li> <li>日期：1 到 31</li> <li>月份：0（一月）到 11（十二月）</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'January 6, 2013'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">getDate</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 6</span>
d<span class="token punctuation">.</span><span class="token function">getMonth</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 0</span>
d<span class="token punctuation">.</span><span class="token function">getFullYear</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 2013</span>
d<span class="token punctuation">.</span><span class="token function">getTimezoneOffset</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// -480  //即 UTC 时间减去当前时间，单位是分钟。-480表示 UTC 比当前时间少480分钟，即当前时区比 UTC 早8个小时。</span>
</code></pre></div><ul><li>计算本年度还剩下多少天</li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">function</span> <span class="token function">leftDays</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">var</span> today <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">var</span> endYear <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span>today<span class="token punctuation">.</span><span class="token function">getFullYear</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">11</span><span class="token punctuation">,</span> <span class="token number">31</span><span class="token punctuation">,</span> <span class="token number">23</span><span class="token punctuation">,</span> <span class="token number">59</span><span class="token punctuation">,</span> <span class="token number">59</span><span class="token punctuation">,</span> <span class="token number">999</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">var</span> msPerDay <span class="token operator">=</span> <span class="token number">24</span> <span class="token operator">*</span> <span class="token number">60</span> <span class="token operator">*</span> <span class="token number">60</span> <span class="token operator">*</span> <span class="token number">1000</span><span class="token punctuation">;</span>
  <span class="token keyword">return</span> Math<span class="token punctuation">.</span><span class="token function">round</span><span class="token punctuation">(</span><span class="token punctuation">(</span>endYear<span class="token punctuation">.</span><span class="token function">getTime</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-</span> today<span class="token punctuation">.</span><span class="token function">getTime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">/</span> msPerDay<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>上面这些get*方法返回的都是当前时区的时间，Date对象还提供了这些方法对应的 UTC 版本，用来返回 UTC 时间。</p> <ul><li><code>getUTCDate()</code></li> <li><code>getUTCFullYear()</code></li> <li><code>getUTCMonth()</code></li> <li><code>getUTCDay()</code></li> <li><code>getUTCHours()</code></li> <li><code>getUTCMinutes()</code></li> <li><code>getUTCSeconds()</code></li> <li><code>getUTCMilliseconds()</code></li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'January 6, 2013'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d<span class="token punctuation">.</span><span class="token function">getDate</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 6</span>
d<span class="token punctuation">.</span><span class="token function">getUTCDate</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 5</span>
</code></pre></div><p>上面代码中，实例对象d表示当前时区（东八时区）的1月6日0点0分0秒，这个时间对于当前时区来说是1月6日，所以getDate方法返回6，对于 UTC 时区来说是1月5日，所以getUTCDate方法返回5。</p> <h4 id="_4-set-类方法"><a href="#_4-set-类方法" class="header-anchor">#</a> 4.set 类方法</h4> <p><code>Date</code>对象提供了一系列<code>set*</code>方法，用来设置实例对象的各个方面。</p> <ul><li><p><code>setDate(date)</code>：设置实例对象对应的每个月的几号（1-31），返回改变后毫秒时间戳。</p></li> <li><p><code>setFullYear(year [, month, date])</code>：设置四位年份。</p></li> <li><p><code>setHours(hour [, min, sec, ms])</code>：设置小时（0-23）。</p></li> <li><p><code>setMilliseconds(ms)</code>：设置毫秒（0-999）。</p></li> <li><p><code>setMinutes(min [, sec, ms])</code>：设置分钟（0-59）。</p></li> <li><p><code>setMonth(month [, date])</code>：设置月份（0-11）。</p></li> <li><p><code>setSeconds(sec [, ms])</code>：设置秒（0-59）。</p></li> <li><p><code>setTime(milliseconds)</code>：设置毫秒时间戳。</p> <p>这些方法基本是跟get*方法一一对应的，但是没有setDay方法，因为星期几是计算出来的，而不是设置的。另外，需要注意的是，凡是涉及到设置月份，都是从0开始算的，即0是1月，11是12月。</p></li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span> <span class="token punctuation">(</span><span class="token string">'January 6, 2013'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d <span class="token comment">// Sun Jan 06 2013 00:00:00 GMT+0800 (CST)</span>
d<span class="token punctuation">.</span><span class="token function">setDate</span><span class="token punctuation">(</span><span class="token number">9</span><span class="token punctuation">)</span> <span class="token comment">// 1357660800000</span>
d <span class="token comment">// Wed Jan 09 2013 00:00:00 GMT+0800 (CST)</span>
</code></pre></div><p>set*方法的参数都会自动折算。以setDate()为例，如果参数超过当月的最大天数，则向下一个月顺延，如果参数是负数，表示从上个月的最后一天开始减去的天数。</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'January 6, 2013'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d1<span class="token punctuation">.</span><span class="token function">setDate</span><span class="token punctuation">(</span><span class="token number">32</span><span class="token punctuation">)</span> <span class="token comment">// 1359648000000</span>
d1 <span class="token comment">// Fri Feb 01 2013 00:00:00 GMT+0800 (CST)</span>

<span class="token keyword">var</span> d2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span> <span class="token punctuation">(</span><span class="token string">'January 6, 2013'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

d2<span class="token punctuation">.</span><span class="token function">setDate</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">// 1356796800000</span>
d2 <span class="token comment">// Sun Dec 30 2012 00:00:00 GMT+0800 (CST)</span>
</code></pre></div><p>上面代码中，d1.setDate(32)将日期设为1月份的32号，因为1月份只有31号，所以自动折算为2月1日。d2.setDate(-1)表示设为上个月的倒数第二天，即12月30日。</p> <p><code>set</code>类方法和<code>get</code>类方法，可以结合使用，得到相对时间。</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 将日期向后推1000天</span>
d<span class="token punctuation">.</span><span class="token function">setDate</span><span class="token punctuation">(</span>d<span class="token punctuation">.</span><span class="token function">getDate</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 将时间设为6小时后</span>
d<span class="token punctuation">.</span><span class="token function">setHours</span><span class="token punctuation">(</span>d<span class="token punctuation">.</span><span class="token function">getHours</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 将年份设为去年</span>
d<span class="token punctuation">.</span><span class="token function">setFullYear</span><span class="token punctuation">(</span>d<span class="token punctuation">.</span><span class="token function">getFullYear</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p><code>set*</code>系列方法除了<code>setTime()</code>，都有对应的 UTC 版本，即设置 UTC 时区的时间。</p> <ul><li><code>setUTCDate()</code></li> <li><code>setUTCFullYear()</code></li> <li><code>setUTCHours()</code></li> <li><code>setUTCMilliseconds()</code></li> <li><code>setUTCMinutes()</code></li> <li><code>setUTCMonth()</code></li> <li><code>setUTCSeconds()</code></li></ul> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token string">'January 6, 2013'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
d<span class="token punctuation">.</span><span class="token function">getUTCHours</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 16</span>
d<span class="token punctuation">.</span><span class="token function">setUTCHours</span><span class="token punctuation">(</span><span class="token number">22</span><span class="token punctuation">)</span> <span class="token comment">// 1357423200000</span>
d <span class="token comment">// Sun Jan 06 2013 06:00:00 GMT+0800 (CST)</span>
</code></pre></div><p>上面代码中，本地时区（东八时区）的1月6日0点0分，是 UTC 时区的前一天下午16点。设为 UTC 时区的22点以后，就变为本地时区的上午6点。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/01/31, 20:28:28</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d1f44b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">5.8 Math对象</div></a> <a href="/pages/d3888b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">5.10 RegExp对象</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
