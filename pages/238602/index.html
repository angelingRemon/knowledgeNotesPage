<span class="token keyword">var</span> s2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">'abc'</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//字符串对象：类似数组的对象</span>

<span class="token keyword">typeof</span> s1 <span class="token comment">// &quot;string&quot;</span>
<span class="token keyword">typeof</span> s2 <span class="token comment">// &quot;object&quot;</span>

s2<span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// &quot;abc&quot;</span>
</code></pre></div><p>除了用作构造函数，String对象还可以当作工具方法使用，将任意类型的值转为字符串。</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token function">String</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token comment">// &quot;true&quot;</span>
<span class="token function">String</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span> <span class="token comment">// &quot;5&quot;</span>
</code></pre></div><h3 id="_2-静态方法"><a href="#_2-静态方法" class="header-anchor">#</a> 2.静态方法</h3> <h4 id="_2-1-string-fromcharcode"><a href="#_2-1-string-fromcharcode" class="header-anchor">#</a> 2.1 String.fromCharCode()</h4> <ol><li>返回值：这些码点组成的字符串</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code>String<span class="token punctuation">.</span><span class="token function">fromCharCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// &quot;&quot;</span>
String<span class="token punctuation">.</span><span class="token function">fromCharCode</span><span class="token punctuation">(</span><span class="token number">97</span><span class="token punctuation">)</span> <span class="token comment">// &quot;a&quot;</span>
String<span class="token punctuation">.</span><span class="token function">fromCharCode</span><span class="token punctuation">(</span><span class="token number">104</span><span class="token punctuation">,</span> <span class="token number">101</span><span class="token punctuation">,</span> <span class="token number">108</span><span class="token punctuation">,</span> <span class="token number">108</span><span class="token punctuation">,</span> <span class="token number">111</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;hello&quot;</span>
</code></pre></div><ol start="2"><li>注意：该方法不支持 Unicode 码点大于0xFFFF的字符，即传入的参数不能大于0xFFFF（即十进制的 65535）</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code>String<span class="token punctuation">.</span><span class="token function">fromCharCode</span><span class="token punctuation">(</span><span class="token number">0x20BB7</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;ஷ&quot;</span>
String<span class="token punctuation">.</span><span class="token function">fromCharCode</span><span class="token punctuation">(</span><span class="token number">0x20BB7</span><span class="token punctuation">)</span> <span class="token operator">===</span> String<span class="token punctuation">.</span><span class="token function">fromCharCode</span><span class="token punctuation">(</span><span class="token number">0x0BB7</span><span class="token punctuation">)</span>
<span class="token comment">// true</span>
</code></pre></div><p>上面代码中，String.fromCharCode参数0x20BB7大于0xFFFF，导致返回结果出错。0x20BB7对应的字符是汉字𠮷，但是返回结果却是另一个字符（码点0x0BB7）。这是因为String.fromCharCode发现参数值大于0xFFFF，就会忽略多出的位（即忽略0x20BB7里面的2）。
这种现象的根本原因在于，码点大于0xFFFF的字符占用四个字节，而 JavaScript 默认支持两个字节的字符。这种情况下，必须把0x20BB7拆成两个字符表示。</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code>String<span class="token punctuation">.</span><span class="token function">fromCharCode</span><span class="token punctuation">(</span><span class="token number">0xD842</span><span class="token punctuation">,</span> <span class="token number">0xDFB7</span><span class="token punctuation">)</span>
<span class="token comment">// &quot;𠮷&quot;</span>
</code></pre></div><p>上面代码中，0x20BB7拆成两个字符0xD842和0xDFB7（即两个两字节字符，合成一个四字节字符），就能得到正确的结果。码点大于0xFFFF的字符的四字节表示法，由 UTF-16 编码方法决定。</p> <h3 id="_3-实例属性"><a href="#_3-实例属性" class="header-anchor">#</a> 3.实例属性</h3> <h4 id="_3-1-string-prototype-length"><a href="#_3-1-string-prototype-length" class="header-anchor">#</a> 3.1 String.prototype.length</h4> <ol><li>返回值：字符串的长度</li></ol> <h3 id="_4-实例方法"><a href="#_4-实例方法" class="header-anchor">#</a> 4.实例方法</h3> <h4 id="_4-1-string-prototype-charat"><a href="#_4-1-string-prototype-charat" class="header-anchor">#</a> 4.1 String.prototype.charAt()</h4> <ol><li>返回值：指定位置的字符（从0开始）</li> <li>注意：如果参数为负数，或大于等于字符串的长度，charAt返回空字符串。</li></ol> <h4 id="_4-2-string-prototype-charcodeat"><a href="#_4-2-string-prototype-charcodeat" class="header-anchor">#</a> 4.2 String.prototype.charCodeAt()</h4> <ol><li>返回值：字符串指定位置的 Unicode 码点（十进制表示），相当于String.fromCharCode()的逆操作</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'abc'</span><span class="token punctuation">.</span><span class="token function">charCodeAt</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">// 98  b的 Unicode 码点是98</span>
<span class="token string">'abc'</span><span class="token punctuation">.</span><span class="token function">charCodeAt</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 97  如果没有任何参数，charCodeAt返回首字符的 Unicode 码点</span>

<span class="token comment">// 如果参数为负数，或大于等于字符串的长度，charCodeAt返回NaN。</span>
<span class="token string">'abc'</span><span class="token punctuation">.</span><span class="token function">charCodeAt</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">// NaN</span>
<span class="token string">'abc'</span><span class="token punctuation">.</span><span class="token function">charCodeAt</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span> <span class="token comment">// NaN</span>
</code></pre></div><ol start="2"><li>注意：
charCodeAt方法返回的 Unicode 码点不会大于65536（0xFFFF），也就是说，只返回两个字节的字符的码点。如果遇到码点大于 65536 的字符（四个字节的字符），必须连续使用两次charCodeAt，不仅读入charCodeAt(i)，还要读入charCodeAt(i+1)，将两个值放在一起，才能得到准确的字符。</li></ol> <h4 id="_4-3-string-prototype-concat"><a href="#_4-3-string-prototype-concat" class="header-anchor">#</a> 4.3 String.prototype.concat()</h4> <ol><li>返回值：一个新字符串</li> <li>是否改变原字符串：否</li> <li>该方法可以接受多个参数</li> <li>如果参数不是字符串，concat方法会将其先转为字符串，然后再连接</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> one <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> two <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> three <span class="token operator">=</span> <span class="token string">'3'</span><span class="token punctuation">;</span>

<span class="token string">''</span><span class="token punctuation">.</span><span class="token function">concat</span><span class="token punctuation">(</span>one<span class="token punctuation">,</span> two<span class="token punctuation">,</span> three<span class="token punctuation">)</span> <span class="token comment">// &quot;123&quot;</span>
one <span class="token operator">+</span> two <span class="token operator">+</span> three <span class="token comment">// &quot;33&quot;</span>
</code></pre></div><h4 id="_4-4-string-prototype-slice"><a href="#_4-4-string-prototype-slice" class="header-anchor">#</a> 4.4 String.prototype.slice()</h4> <ol><li>返回值：从原字符串取出子字符串并返回</li> <li>是否改变原字符串：否</li> <li>[起始位置(从0开始)，终止位置)</li> <li>负参：倒数计算（倒着数第几个位置）</li></ol> <h4 id="_4-5-string-prototype-substring"><a href="#_4-5-string-prototype-substring" class="header-anchor">#</a> 4.5 String.prototype.substring()</h4> <ol><li>返回值：从原字符串取出子字符串并返回</li> <li>是否改变原字符串：否</li> <li>如果第一个参数大于第二个参数，substring方法会自动更换两个参数的位置</li> <li>负参：substring方法会自动将负数转为0。</li></ol> <h4 id="_4-6-string-prototype-substr"><a href="#_4-6-string-prototype-substr" class="header-anchor">#</a> 4.6 String.prototype.substr()</h4> <ol><li>返回值：从原字符串取出子字符串并返回</li> <li>是否改变原字符串：否</li> <li>[开始位置（从0开始计算）, 子字符串的长度)</li> <li>如果第一个参数是负数，表示倒数计算的字符位置。如果第二个参数是负数，将被自动转为0，因此会返回空字符串。</li></ol> <h4 id="_4-7-string-prototype-indexof-string-prototype-lastindexof"><a href="#_4-7-string-prototype-indexof-string-prototype-lastindexof" class="header-anchor">#</a> 4.7 String.prototype.indexOf()，String.prototype.lastIndexOf()</h4> <ol><li>返回值：第一次出现的位置，返回结果是匹配开始的位置。如果返回-1，就表示不匹配</li> <li>第二个参数：从该位置开始向后匹配</li> <li>lastIndexOf的第二个参数表示从该位置起向前匹配</li></ol> <h4 id="_4-8-string-prototype-trim"><a href="#_4-8-string-prototype-trim" class="header-anchor">#</a> 4.8 String.prototype.trim()</h4> <ol><li>返回值：新字符串</li> <li>是否改变原字符串：否</li> <li>该方法去除的不仅是空格，还包括制表符（<code>\t</code>、<code>\v</code>）、换行符（<code>\n</code>）和回车符（<code>\r</code>）</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'\r\nabc \t'</span><span class="token punctuation">.</span><span class="token function">trim</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 'abc'</span>
</code></pre></div><h4 id="_4-9-string-prototype-tolowercase-string-prototype-touppercase"><a href="#_4-9-string-prototype-tolowercase-string-prototype-touppercase" class="header-anchor">#</a> 4.9 String.prototype.toLowerCase()，String.prototype.toUpperCase()</h4> <ol><li>返回值：新字符串</li> <li>是否改变原字符串：否</li></ol> <ul><li><p>toLowerCase()</p> <p>用处：将一个字符串全部转为小写</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code>  <span class="token string">'Hello World'</span><span class="token punctuation">.</span><span class="token function">toLowerCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">// &quot;hello world&quot;</span>
</code></pre></div></li> <li><p>toUpperCase()</p> <p>用处：将一个字符串全部转为大写</p> <div class="language-javascript extra-class"><pre class="language-javascript"><code> <span class="token string">'Hello World'</span><span class="token punctuation">.</span><span class="token function">toUpperCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">// &quot;HELLO WORLD&quot;</span>
</code></pre></div></li></ul> <h4 id="_4-10-string-prototype-match"><a href="#_4-10-string-prototype-match" class="header-anchor">#</a> 4.10 String.prototype.match()</h4> <ol><li>作用：用于确定原字符串是否匹配某个子字符串</li> <li>返回值：一个数组</li> <li>如果没有找到匹配，则返回null</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'cat, bat, sat, fat'</span><span class="token punctuation">.</span><span class="token function">match</span><span class="token punctuation">(</span><span class="token string">'at'</span><span class="token punctuation">)</span> <span class="token comment">// [&quot;at&quot;]</span>
<span class="token string">'cat, bat, sat, fat'</span><span class="token punctuation">.</span><span class="token function">match</span><span class="token punctuation">(</span><span class="token string">'xt'</span><span class="token punctuation">)</span> <span class="token comment">// null</span>
</code></pre></div><ol start="4"><li>返回的数组还有index属性和input属性，分别表示匹配字符串开始的位置和原始字符串。</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">var</span> matches <span class="token operator">=</span> <span class="token string">'cat, bat, sat, fat'</span><span class="token punctuation">.</span><span class="token function">match</span><span class="token punctuation">(</span><span class="token string">'at'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
matches<span class="token punctuation">.</span>index <span class="token comment">// 1</span>
matches<span class="token punctuation">.</span>input <span class="token comment">// &quot;cat, bat, sat, fat&quot;</span>
</code></pre></div><ol start="5"><li>match方法还可以使用正则表达式作为参数</li></ol> <h4 id="_4-11-string-prototype-search-string-prototype-replace"><a href="#_4-11-string-prototype-search-string-prototype-replace" class="header-anchor">#</a> 4.11 String.prototype.search()，String.prototype.replace()</h4> <ul><li>search()</li></ul> <ol><li>作用：同match()</li> <li>返回值：匹配的第一个位置，如果没有找到匹配，则返回-1</li></ol> <ul><li>replace()</li></ul> <ol><li>作用：替换匹配的子字符串</li> <li>一般情况下只替换第一个匹配（除非使用带有g修饰符的正则表达式）</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'aaa'</span><span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token string">'a'</span><span class="token punctuation">,</span> <span class="token string">'b'</span><span class="token punctuation">)</span> <span class="token comment">// &quot;baa&quot;</span>
</code></pre></div><p><strong>search与replace方法还可以使用正则表达式作为参数</strong></p> <h4 id="_4-12-string-prototype-split"><a href="#_4-12-string-prototype-split" class="header-anchor">#</a> 4.12 String.prototype.split()</h4> <ol><li>作用：按照给定规则分割字符串</li> <li>返回值：一个由分割出来的子字符串组成的数组</li> <li>如果分割规则为空字符串，则返回数组的成员是原字符串的每一个字符</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'a|b|c'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">''</span><span class="token punctuation">)</span> <span class="token comment">// [&quot;a&quot;, &quot;|&quot;, &quot;b&quot;, &quot;|&quot;, &quot;c&quot;]</span>
</code></pre></div><ol start="4"><li>如果省略参数，则返回数组的唯一成员就是原字符串</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'a|b|c'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// [&quot;a|b|c&quot;]</span>
</code></pre></div><ol start="5"><li>如果两个分割符中间没有其他字符，则返回数组之中会有一个空字符串</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'a||c'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">'|'</span><span class="token punctuation">)</span> <span class="token comment">// ['a', '', 'c']</span>
</code></pre></div><ol start="6"><li>如果前面或后面没有其他字符,则返回数组的第一个或最后一个成员是一个空字符串</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'|b|c'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">'|'</span><span class="token punctuation">)</span> <span class="token comment">// [&quot;&quot;, &quot;b&quot;, &quot;c&quot;]</span>
<span class="token string">'a|b|'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">'|'</span><span class="token punctuation">)</span> <span class="token comment">// [&quot;a&quot;, &quot;b&quot;, &quot;&quot;]</span>
</code></pre></div><ol start="7"><li>第二个参数，限定返回数组的最大成员数</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'a|b|c'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">'|'</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token comment">// []</span>
<span class="token string">'a|b|c'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">'|'</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">// [&quot;a&quot;]</span>
<span class="token string">'a|b|c'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">'|'</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment">// [&quot;a&quot;, &quot;b&quot;]</span>
<span class="token string">'a|b|c'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">'|'</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span> <span class="token comment">// [&quot;a&quot;, &quot;b&quot;, &quot;c&quot;]</span>
<span class="token string">'a|b|c'</span><span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">'|'</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">)</span> <span class="token comment">// [&quot;a&quot;, &quot;b&quot;, &quot;c&quot;]</span>
</code></pre></div><ol start="8"><li>split方法还可以使用正则表达式作为参数</li></ol> <h4 id="_4-13-string-prototype-localecompare"><a href="#_4-13-string-prototype-localecompare" class="header-anchor">#</a> 4.13 String.prototype.localeCompare()</h4> <ol><li>作用：用于比较两个字符串</li> <li>返回值：一个整数，如果小于0，表示第一个字符串小于第二个字符串；如果等于0，表示两者相等；如果大于0，表示第一个字符串大于第二个字符串。</li> <li>该方法的最大特点，就是会考虑自然语言的顺序</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token comment">// 正常情况下，大写的英文字母小于小写字母</span>
<span class="token string">'B'</span> <span class="token operator">&gt;</span> <span class="token string">'a'</span> <span class="token comment">// false  采用的是 Unicode 码点比较: B的码点是66，而a的码点是97</span>
<span class="token comment">// localeCompare方法会考虑自然语言的排序情况，将B排在a的前面。</span>
<span class="token string">'B'</span><span class="token punctuation">.</span><span class="token function">localeCompare</span><span class="token punctuation">(</span><span class="token string">'a'</span><span class="token punctuation">)</span> <span class="token comment">// 1</span>
</code></pre></div><ol start="4"><li>第二个参数: 指定所使用的语言（默认是英语）</li></ol> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token string">'ä'</span><span class="token punctuation">.</span><span class="token function">localeCompare</span><span class="token punctuation">(</span><span class="token string">'z'</span><span class="token punctuation">,</span> <span class="token string">'de'</span><span class="token punctuation">)</span> <span class="token comment">// -1</span>
<span class="token string">'ä'</span><span class="token punctuation">.</span><span class="token function">localeCompare</span><span class="token punctuation">(</span><span class="token string">'z'</span><span class="token punctuation">,</span> <span class="token string">'sv'</span><span class="token punctuation">)</span> <span class="token comment">// 1</span>
<span class="token comment">// 上面代码中，de表示德语，sv表示瑞典语。德语中，ä小于z，所以返回-1；瑞典语中，ä大于z，所以返回1。</span>
</code></pre></div></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/01/31, 20:28:28</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0fd840/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">5.3 Array对象</div></a> <a href="/pages/d1f44b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">5.8 Math对象</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
